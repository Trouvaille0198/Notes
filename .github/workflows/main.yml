name: github pages

on:
  push:
    branches:
      - master # Set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.2
        with:
          submodules: true # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
      
      
          
  algolia:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2
        with:
          ref: gh-pages

      # - name: Algolia Docsearch Uploader
      #   uses: guzhongren/algolia-docsearch-upload-action@v2.0.0
      #   env:
      #     FILE_PATH: "./index.json"
      #     APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
      #     ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
      #     INDEX_NAME: "Notes"
      - name: Push indices to Algolia
        uses: peiyanlu/algolia-docsearch-action@master
        with:
          algolia_application_id: ${{ secrets.APPLICATION_ID }}
          algolia_api_key: ${{ secrets.ADMIN_API_KEY }}
          # file needs to be inside $GITHUB_WORKSPACE from actions/checkout step
          algolia_config_file: index.json

      - name: Algolia Docsearch Uploader
        uses: guzhongren/algolia-docsearch-upload-action@v2.0.0
        env:
          FILE_PATH: ".index.json"
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          INDEX_NAME: "Notes"
